version: "3.7"
services:
  api_service:
    build: .
    restart: always
    ports:
      - "9091:8080"
    networks:
      - springapimysql-net
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/AcademiX?allowPublicKeyRetrieval=true
    depends_on:
      mysqldb:
        condition: service_healthy
    volumes:
      - /tmp

  mysqldb:
    image: "mysql:8.0"
    restart: always
    ports:
      - "3308:3306"
    networks:
      - springapimysql-net
    environment:
      MYSQL_DATABASE: AcademiX
      MYSQL_ROOT_PASSWORD: adminadmin
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "mysqldb", "-P", "3306", "--silent" ]
      interval: 10s
      timeout: 5s
      retries: 100

networks:
  springapimysql-net: